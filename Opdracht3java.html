<!DOCTYPE html>
<html>
    <body>

        <script>


// Vraag de gebruiker om een getal in te voeren en sla het op in een variabele genaamd number
let number = prompt("Voer alstublieft een getal in:");

// Voer de berekeningen uit en sla de resultaten op in afzonderlijke variabelen
let som = Number(number) + 10;
let verschil = Number(number) - 5;
let product = Number(number) * 3;
let quotient = Number(number) / 2;

// Toon de resultaten aan de gebruiker via document.write() of alert()
document.write("De som van " + number + " en 10 is " + som + "<br>");
document.write("Het verschil tussen " + number + " en 5 is " + verschil + "<br>");
document.write("Het product van " + number + " en 3 is " + product + "<br>");
document.write("Het quotiënt van " + number + " gedeeld door 2 is " + quotient + "<br>");

// Als alternatief kun je alert() gebruiken om de resultaten te tonen
alert("De som van " + number + " en 10 is " + som);
alert("Het verschil tussen " + number + " en 5 is " + verschil);
alert("Het product van " + number + " en 3 is " + product);
alert("Het quotiënt van " + number + " gedeeld door 2 is " + quotient);



        </script>

    </body>
</html>
