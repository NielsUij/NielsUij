<!DOCTYPE html>
<html>
  <head>
    <title>Calculator_MVP</title>
  </head>
  <body>
    <h1>Wil je twee getallen optellen of aftrekken?</h1>
    <button onclick="Optellen()">Optellen</button>
    <button onclick="Aftrekken()">Aftrekken</button>
    <script>
      function Optellen() {
        let getal1tekst = prompt("Voer het eerste getal in");
        let getal1 = parseInt(getal1tekst);
        let getal2tekst = prompt("Voer het tweede getal in");
        let getal2 = parseInt(getal2tekst);
        if (isNaN(getal1) || isNaN(getal2)) {
          document.write("ERROR de ingevoerde getallen zijn geen nummers");
        } else {
          let totaal = getal1 + getal2;
          document.write("Het resultaat van " + getal1 + " plus " + getal2 + " is " + totaal);
        }
      }

      function Aftrekken() {
        let getal1tekst = prompt("Voer het eerste getal in");
        let getal1 = parseInt(getal1tekst);
        let getal2tekst = prompt("Voer het tweede getal in");
        let getal2 = parseInt(getal2tekst);
        if (isNaN(getal1) || isNaN(getal2)) {
          document.write("ERROR de ingevoerde getallen zijn geen nummers");
        } else {
          let totaal = getal1 - getal2;
          document.write("Het resultaat van " + getal1 + " min " + getal2 + " is " + totaal);
        }
      }
    </script>
  </body>
</html>
