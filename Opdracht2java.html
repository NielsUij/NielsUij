<!DOCTYPE html>
<html>
    <body>
 
<p id="demo"></p>

        <script>

    let getal1 = parseInt(prompt("Voer een getal in")); 
    let getal2 = parseInt(prompt("Voer een getal in"));           

    let optel = getal1 + getal2;
    let aftrek = getal1 - getal2;
    let keer = getal1 * getal2;
    let deel = getal1 / getal2;


document.getElementById("demo").innerHTML += getal1 + " + " + getal2 + " = " + optel + "<br>";
document.getElementById("demo").innerHTML += getal1 + " - " + getal2 + " = " + aftrek + "<br>";
document.getElementById("demo").innerHTML += getal1 + " x " + getal2 + " = " + keer + "<br>";
document.getElementById("demo").innerHTML += getal1 + " / " + getal2 + " = " + deel + "<br>";



        </script>

    </body>
</html>
