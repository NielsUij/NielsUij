<!DOCTYPE HTML>
<html>
    <body>
        <!-- HTML-code met de twee buttons en het element waarop het getal wordt getoond -->
<p>Huidig getal: <span id="getal">0</span></p>
<button id="verhoog">Verhoog</button>
<button id="verlaag">Verlaag</button>

        <script>
            
            // JavaScript-code die het getal bijhoudt en de functionaliteit voor de buttons implementeert
const getalElement = document.getElementById('getal'); // Selecteer het element waarop het getal wordt getoond
let getal = 0; // Initialiseer het getal met 0

// Voeg een event listener toe aan de "Verhoog"-button
document.getElementById('verhoog').addEventListener('click', function() {
  getal++; // Verhoog het getal met 1
  getalElement.textContent = getal; // Toon het nieuwe getal op de pagina
});

// Voeg een event listener toe aan de "Verlaag"-button
document.getElementById('verlaag').addEventListener('click', function() {
  getal--; // Verlaag het getal met 1
  getalElement.textContent = getal; // Toon het nieuwe getal op de pagina
});

           
        </script>
    </body>
</html>
